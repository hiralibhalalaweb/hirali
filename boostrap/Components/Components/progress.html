<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
   <div class="text"style="margin-top:30px; font-weight:700;font-size:32px;">Bootstrap 5 Progress bar Labels</div>
    <div class="progress mt-2" role="progressbar" aria-label="success striped example" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-success" style="width: 10%">20% Downloading</div>
      </div>
      <div class="progress mt-5" role="progressbar" aria-label="Danger striped example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-danger" style="width: 25%">40%</div>
      </div>
      <div class="progress mt-5" role="progressbar" aria-label="warning striped example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-warning" style="width: 50%">60%</div>
      </div>
      <div class="progress mt-5" role="progressbar" aria-label="info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-info" style="width: 75%">80% Completed</div>
      </div>
      <div class="progress mt-5" role="progressbar" aria-label="Dark striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped bg-dark" style="width: 100%">90%</div>
      </div>
      <div class="progress-stacked"style="margin-top:30px;">
        <div class="progress" role="progressbar" aria-label="Segment one" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
          <div class="progress-bar bg-warning"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment two" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
          <div class="progress-bar bg-success"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment three" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
          <div class="progress-bar bg-info"></div>
        </div>
        <div class="progress" role="progressbar" aria-label="Segment four" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
            <div class="progress-bar bg-danger"></div>
          </div>
          <div class="progress" role="progressbar" aria-label="Segment five" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
            <div class="progress-bar bg-secondary"></div>
          </div>
          <div class="progress" role="progressbar" aria-label="Segment six" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100" style="width: 15%">
            <div class="progress-bar bg-primary"></div>
          </div>
        </div>
       
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
