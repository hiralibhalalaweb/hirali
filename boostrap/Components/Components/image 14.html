<body style="background-color: aliceblue;">
    <form>
        <div class="container mt-5"style="height:350px;width:800px;background-color:white;border-radius:10px;">
        <div class="row">

        <div class="mb-3 col-sm-6 mt-4 ms-3">
          <label for="exampleInputname1 " class="form-label"style="font-size:16px;font-weight:500;">FIRST NAME</label>
          <input type="name" class="form-control btn btn-outline-danger text-start" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Jane">

        </div>
        <div class="mb-3 col-sm-4 mt-4 ms-3">
            <label for="exampleInputlast name1" class="form-label"style="font-size:16px;font-weight:500;">LAST NAME</label>
            <input type="last name" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp"placeholder="Doe">
           </div>
        <div class="mb-3 col-sm-11 ms-3">
          <label for="exampleInputPassword1" class="form-label"style="font-size:16px;font-weight:500 italic;font-family:'Roboto',sans-serif;">PASSWORD</label>
          <input type="password" class="form-control" id="exampleInputPassword1"placeholder="*************" style="background-color:rgba(185, 180, 180, 0.055);">
          <div id="nameHelp" class="form-text">Make it as long and as crazy as you'd like</div>
        </div>
        <div class="mb-3 col-sm-4 mt-1 ms-3">
          <label for="exampleInputname1 " class="form-label"style="font-size:16px;font-weight:500;">CITY</label>
          <input type="name" class="form-control text-start" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Albuquerque">
          </div>
          <div class="mb-3 col-sm-4 mt-1 ms-3">
            <label for="exampleInputname1 " class="form-label"style="font-size:16px;font-weight:500;">STATE</label>
            <label for="Select" class="form-label" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="New Mexico"></label>
            <!-- <input type="name" class="form-control text-start" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="New Mexico"> -->
            <select id="Select" class="form-select">
              <option>New Mexico</option>
              </select>
              </div>
            <div class="mb-3 col-sm-3 mt-1 ms-3">
              <label for="exampleInputname1" class="form-label"style="font-size:16px;font-weight:500;">ZIP</label>
              <input type="name" class="form-control text-start" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="90210">
              </div>
            </div>
        </div>
        </div>
