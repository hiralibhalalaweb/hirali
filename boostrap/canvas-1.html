<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: #202056;">
    <div class="text-center text-danger"style="margin-top:200px; font-size:32px;">Off Canvas Menu</div>
    <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"style="margin-left:550px;margin-top:10px;">
        Side Slide
      </button> 
      <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"style="margin-top:10px;">
        Drop down
      </button> 
      <div class="offcanvas offcanvas-start bg-danger" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
           <h5 class="offcanvas-title" id="offcanvasExampleLabel"></h5>
          <span class="button"data-bs-dismiss="offcanvas" aria-label="Close"><i class="fa-solid fa-xmark"style="color:#fff;"></i></button>
        </div>
        <div class="offcanvas-body"style="color:#fff;opacity:0.9">
        
             <h5 class="about"style="width:100%;margin-left:10px;text-align:center;">ABOUT</h5><hr>
            <h5 class="blog"style="width:100%;margin-left:10px;text-align:center;">BLOG</h5><hr>
            <h5 class="help"style="width:100%;margin-left:10px;text-align:center;">HELP</h5><hr>
            <h5 class="contact"style="width:100%;margin-left:10px;text-align:center;">CONTACT</h5><hr>
          </div> 

        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
