<body>

<button type="button" class="btn btn-primary"style="margin-top:10px;margin-left:100px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
<button type="button" class="btn btn-primary"style="margin-top:110px;margin-left:-150px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    CART
  </button>
  
<button type="button" class="btn btn-primary"style="margin-top:110px;margin-left:10px;" data-bs-toggle="modal" data-bs-target="#exampleModal">

  </button>
  
<button type="button" class="btn btn-primary"style="margin-top:200px;margin-left:-150px;" data-bs-toggle="modal" data-bs-target="#exampleModal">

  </button>
  
<button type="button" class="btn btn-primary"style="margin-top:200px;margin-left:10px;" data-bs-toggle="modal" data-bs-target="#exampleModal">

  </button>
  
<button type="button" class="btn btn-primary"style="margin-top:300px;margin-left:-180px;" data-bs-toggle="modal" data-bs-target="#exampleModal">

  </button>
  
<button type="button" class="btn btn-primary"style="margin-top:300px;margin-left:10px;" data-bs-toggle="modal" data-bs-target="#exampleModal">
    SOCIAL SHARE
  </button>

   <div class="modal fade" id="exampleModal"style="height:800px;width:300px;" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true"> 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"style="height:100px;width:300px;">
          <h1 class="modal-title fs-5 bg-info text-light"style="height:50px;width:300px;" id="exampleModalLabel">Be always up to date</h1>
          <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body"style="height:200px;width:300px;"><i class="fa-solid fa-bell float-center text-info fa-4x"></i>
            <!-- <span class="icon height:60px; width:30px;"> <i class="fa-solid fa-bell float-center text-info height:60px;width:30px;"></i></span> -->
          DO you want to recieve a push notification<br> about the newest posts?
        </div>
        <div class="modal-footer">
          <button type="button"style="margin-right:30px;" class="btn btn-info text-light" data-bs-dismiss="modal">YES</button>
          <button type="button" style="margin-right:100px;"class="btn btn-outline-info text-info">NO</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer end"></div>
  <h2 class="modal-title fs-5 "style="height:50px;width:300px;margin-left:100px;margin-top:30px;font-size:32px;margin-weight:700px;font-family:'Roboto',sans-serif;" id="exampleModalLabel">Modal Cookies</h2>
