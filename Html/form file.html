<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<!--form tag-->
		<form>
			<figcaption>personal details</figcaption>
			<label for="name">name:</label>
			<input type="text"name="name"><br><br>
			<label for="password">password:</label>
			<input type="password"id="password"><br><br>
			<label for="e-mail id">e-mail id:</label>
			<input type="e-mail id"id="e-mail id"><br><br>
			<label for="gender">gender:</label>
			<input type="radio"name="gender"id="male"value="male">
			<label for="male">male</label>
			<input type="radio"name="gender"id="female"value="female">
			<label for="female">female</label><br><br>
			<label for="contact#">contact#:</label>
			<input type="contact#"id="contact#"><br><br>
			<figcaption>Education Qualification</figcaption>
			<lable for="degree">degree:</lable>
			<select name="select group"id="--select group--">
			<option>--select an option--</option>
				<option value="a">a</option>
				<option value="b">b</option>
				<option value="c">c</option>
			</select><br><br>
			<label for="engineering">engineering:</label>
			<select name="select group"id="--select group">
				<option>--select an option--</option>
				<option value="d">d</option>
				<option value="e">e</option>
				<option value="f">e</option>
				<option value="g">g</option>
			</select><br><br>
			<label for="hobbies">hobbies:</label>
			<input type="radio"name="playing chess"id="playing chess"value="playing chess">
			<label for="playing chess">playing chess</label>
			<input type="radio"name="reading books"id="reding books"value="reading books">
			<label for="reading books">reading books</label><br><br>
			<figcaption>ADDRESS</figcaption>
			<textarea name="adress"id="address"cols="30"rows="4"></textarea><br><br>
			<label for="attch resume">attch resume:</label>
			<input type="choose file"id="choose file"value="choose file">
			<label for="no file chosen">no file chosen</label><br><br>
			<input type="submit"value="submit">
		</form>
		<hr style="border-top:2px solid black;">
	</body>
	</html>
