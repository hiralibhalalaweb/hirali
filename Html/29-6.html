<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<!--form tag-->
		<form>
			<figcaption>personal details</figcaption>
			<label for="salutation">salutation</label><br><br>
			<select name="none"id="none">
				<option>--none--</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
			</select><br><br>
			<label for="first name">first name:</label>
			<input type="text"name="first name"><br><br>
			<label for="last name">last name:</label>
			<input type="text"name="last name"><br><br>
			<label for="gender">gender:</label>
			<input type="radio"name="gender"id="male"value="male">
			<label for="male">male</label>
			<input type="radio"name="gender"id="female"value="female">
			<label for="female">female</label><br><br>
			<label for="email">email:</label>
			<input type="email"id="email"><br><br>
			<label for="date of birth">date of birth:</label>
			<input type="date of birth"id="date of birth"value="dd/mm/yyyy"><br><br>
			<label for="address">address:</label><br><br>
			<textarea name="address"id="address"cots="30"rows="4"></textarea><br><br>
			<input type="submit"value="submit">
		</form>
	</body>
</html>
